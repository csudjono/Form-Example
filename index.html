<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
</head>
<body>
	<form action="#" method="GET">
		<div>
			<label for="first_name">First Name</label>
		</div>
		<div>
			<input placeholder="Bobby" type="text" id="first_name" name="first_name" diabled>
		</div>
		
		<div>
			<label for="last_name">Last Name</label>
		</div>
		<div>
			<input placeholder="Smith" type="text" id="last_name" name="last_name" required>
		</div>	
		
		<div>
			<label for="email_address">Email Address</label>
		</div>
		<div>
			<input type="email" placeholder="you@example.com" id="email_address" name="email_address">
		</div>
	
		<aside>
			<p>What is Your Favorite Color?</p>
			<label for="blue">blue</label>
			<input type="radio" id="blue" name="color">
		
			<label for="green">green</label>
			<input type="radio" id="green" name="color">

			<label for="red">red</label>
			<input type="radio" id="red" name="color">
		</aside>

		<button type="submit">Submit</button>
	</form>

</body>
</html>
