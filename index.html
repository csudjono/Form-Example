<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
</head>
<body>
	<form action="/" method="GET">
		<label for="first_name">First Name</label>
		<input placeholder="Bobby" type="text" id="first_name" name="first_name">
		<label for="last_name">Last Name</label>
		<input placeholder="Smith" type="text" id="last_name" name="last_name">
		<label for="email_address">Email Address</label>
		<input type="text" placeholder="you@example.com" id="email_address" name="email_address">
		<button type="submit">Submit</button>
	</form>

</body>
</html>
